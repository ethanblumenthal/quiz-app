<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Test your rock music knowledge!">
    <title>Rock Music Quiz App</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <header role="header">
      <div class="information">
        <ul>
          <li>Question: <span class="count">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Fender_Highway_1_Stratocaster.jpg/170px-Fender_Highway_1_Stratocaster.jpg" alt="electric guitar" />
      </div>
    </header>
  
    <main role="main">
      <div class="questionSpace">
        <h1>Test your rock history knowledge!</h1>
        <button type="button" class="startButton">Start</button>
      </div>
    </main>
    
    <script type="text/javascript" src="store.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
